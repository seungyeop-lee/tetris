<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0">
  <title>Tetris by Seungyeop-Lee</title>
  <link href="tetris.css" rel="stylesheet" type="text/css">
</head>
<body>
  <section id="start-screen">
    <div id="start-div">
      <h2>Tetris!!!</h2>
      <p><button onclick="startPlay();">Click to Play.</button></p>
      <pre>
←, →: move block
↑: rotate block
↓: soft drop
space: hard drop
      </pre>
    </div>
  </section>
  <section id="game-screen" style="display: none;">
    <button id="leftMove" onclick="cGameInfo.cPiece.moveLeft();"></button>
    <button id="rotate" onclick="cGameInfo.cPiece.rotate();"></button>
    <div id="tetris-display"></div>
    <button id="rightMove" onclick="cGameInfo.cPiece.moveRight();"></button>
    <button id="hardDrop" onclick="cGameInfo.cPiece.moveEndDown();"></button>
  </section>
  <section id="game-over-screen" style="display: none;">
    <div id="game-over-div">
      <p>GameOver!!!</p>
      <p><button onclick="restartGame();">Restart</button></p>
      <p><button onclick="goStartUp();">Start-up Screen</button></p>
    </div>
  </section>
</body>
<script src="tetrominoes.js"></script>
<script src="piece.js"></script>
<script src="tetris.js"></script>
</html>
